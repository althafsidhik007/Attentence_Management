<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Teacher Dashboard</title>
<link rel="stylesheet" href="style.css" />
<link rel="icon" href="images/favicon.png" type="image/png" />
</head>
<body>
<header>
  <div class="logo"><img src="images/logo.png" alt="College Logo" /></div>
  <div class="login-btn"><button onclick="logout()">Logout</button></div>
</header>

<section class="hero">
  <h1>Welcome, Teacher</h1>
  <p>Manage your students efficiently — add, remove, mark attendance, and view records.</p>
</section>

<section class="teacher-actions">
  <button onclick="showSection('addStudent')">Add Student</button>
  <button onclick="showSection('markAttendance')">Mark Attendance</button>
  <button onclick="showSection('removeStudent')">Remove Student</button>
  <button onclick="showSection('viewStudents')">View Students</button>
</section>

<section id="addStudent" class="teacher-section hidden">
  <button class="close-btn" onclick="closeSection('addStudent')">✖ Close</button>
  <h2>Add Student</h2>
  <input type="text" id="studentName" placeholder="Student Name" />
  <input type="text" id="studentGender" placeholder="Gender" />
  <button onclick="addStudent()">Add</button>
</section>

<section id="removeStudent" class="teacher-section hidden">
  <button class="close-btn" onclick="closeSection('removeStudent')">✖ Close</button>
  <h2>Remove Student</h2>
  <input type="number" id="removeId" placeholder="Student ID" />
  <button onclick="removeStudent()">Remove</button>
</section>

<section id="markAttendance" class="teacher-section hidden">
  <button class="close-btn" onclick="closeSection('markAttendance')">✖ Close</button>
  <h2>Mark Attendance</h2>
  <table id="markTable"></table>
  <button onclick="saveAttendance()">Save Attendance</button>
</section>

<section id="viewStudents" class="teacher-section hidden">
  <button class="close-btn" onclick="closeSection('viewStudents')">✖ Close</button>
  <h2>All Students</h2>
  <table id="studentTable"></table>
</section>
<footer>
  <p><strong>NAS College of Frames</strong></p>
  <p>Madrid Kavala, Spain Mukk | +99 36901 77362 | nascollege@frames.com</p>
</footer>

<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  if (!localStorage.getItem('students')) {
    const defaultStudents = [
      { id: 1, name: "John", gender: "M", attended: 9, total: 10 },
      { id: 2, name: "Mary", gender: "F", attended: 8, total: 10 }
    ];
    localStorage.setItem('students', JSON.stringify(defaultStudents));
  }
});
</script>
</body>
</html>
